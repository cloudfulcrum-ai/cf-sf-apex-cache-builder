name: Build & Push to GHCR
on:
  push:
    branches:
      - main  # Only trigger on main branch updates

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Required for pushing to GHCR
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/cf-sf-lean-packager:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/cf-sf-lean-packager:latest